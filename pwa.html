<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#08F">
	<meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<title>王晨旭的工具箱</title>
	<link rel="stylesheet" href="./style/style.css">
	<style>main{max-width: none;}</style>
	<script src="./script/script.js"></script>
</head>
<body>
	<main id="main">
		<div id="tool-bar"><a class="go-home btn" href="?" draggable="true">首页</a><div id="title">王晨旭的工具箱</div></div>
		<xutool-xutool class="main"><div class="loadding-box"><div class="loadding"></div><p>如果长时间未完成加载</p><p>可能是浏览器版本太低</p><p>请升级浏览器后再试</p></div></xutool-xutool>
	</main>
	<script>
		if (parent !== this) { location = `./`; }
		loadList().then(list => {
			const id = location.search.substr(1);
			const it = list.find(v => v.id === id);
			if (!it) {
				history.replaceState({id: 'index', title: ''}, document.title);
				return showComponent('');
			}
			history.replaceState({id: 'index', title: it.title}, document.title);
			showComponent(id, it.title);
		});
	</script>
</body>
</html>
